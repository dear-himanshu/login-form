<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div><a href="https://colorhunt.co/" class="nav">Home</a></div>
      <div><a href="https://colorhunt.co/" class="nav">Services</a></div>
      <div><a href="https://colorhunt.co/" class="nav">Product</a></div>
      <div><a href="https://colorhunt.co/" class="nav">Contact Us</a></div>
    </div>
    <div>
      <h1>Login Form</h1>
    </div>
    <div class="profile">
      <img src="profile.png" alt="User's Profile Photo" />
    </div>
    <div class="credential">
      <div id="username">
        <label>Username</label>
        <input type="text" id="input1" placeholder="Enter Username" />
      </div>
      <br />
      <div id="password">
        <label>Password</label>
        <input type="password" id="input2" placeholder="Enter Password" />
      </div>
    </div>

    <div class="action">
      <div>
        <input type="button" value="Login" id="login" />
      </div>

      <div>
        <form id="rememberme">
          <input type="checkbox" value="Remember me" />
          <label>Remember me</label>
        </form>
      </div>

      <div>
        <a href="https://colorhunt.co/" id="forget">Forger Password</a>
      </div>
      <div>
        <input type="button" value="Cancel" id="cancel" />
      </div>
    </div>
  </body>
</html>
